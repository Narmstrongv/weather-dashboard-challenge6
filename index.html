<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
       <h1 class="jumbotron text-center">Weather Dashboard</h1> 
    </header>

    <div class="container">
        <div class="row">
            <!-- search city box -->
            <div class="col-lg-4">
               <div class="card" id="search-box">
                   <div class="card-top">
                       <h4>Search for a City</h4>
                        <form class="form-inline">
                            <input type="text" class="form-input" id="search-input">
                            <button type="submit" class="btn btn-primary" id="search-btn"></button>
                            
                        </form>
                   </div>
               </div> 
            </div>

            <!-- todays weather box -->
            <div class="col-lg-8">
                <p class="lead">Todays Date and Time:</p>
                <p class="lead" id="currentDay"></p>
                <button class="location" value="Los Angeles">Los Angeles</button>
                <button class="location" value="Sacramento">Sacramento</button>
                <div class="row" id="todays-weather"></div>
               
            </div>


        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
