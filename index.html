<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
       <h1 class="jumbotron text-center">Weather Dashboard</h1> 
    </header>

    <div class="container">
        <div class="row">
            <!-- search city box -->
            <div class="col-lg-4">
               <div class="card" id="search-box">
                   <div class="card-top">
                       <h4>Search for a City</h4>
                        <form class="form-inline" id="user-form">
                            <input type="text" class="form-input" id="username">
                            <button type="submit" class="btn btn-primary" id="search-btn"></button>
                            
                        </form>
                   </div>
               </div> 
            </div>

            <!-- todays weather box -->
            <div class="col-lg-8">
                <p class="lead">Weather of chosen location:</p>
                <!-- weather should pop up here -->
                <div class="row" id="todays-weather"></div>
               
            </div>


        </div>
        <div class="row">
            <button class="location" value="Los Angeles">Los Angeles</button>
        </div>
        <div class="row">
            <button class="location" value="Sacramento">Sacramento</button>
        </div>
        <div class="row">
            <button class="location" value="San Francisco">San Francisco</button>
        </div>
        <div class="row">
            <button class="location" value="Atlanta">Atlanta</button>
        </div>
        <div class="row">
            <button class="location" value="New York City">New York City</button>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
